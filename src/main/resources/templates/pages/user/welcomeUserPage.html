<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:replace="~{common/links/cdn::cdn}"></th:block>
	<title th:text="${title}"></title>
	<link th:href="@{/css/style.css}" rel="stylesheet">

	<style>

        .sideBar {
            width: 20%;
            position: fixed;
            height: 100%;
            background-color: white;
            padding-top: 60px;
        }

        .sideBar a {
            display: block;
            width: 100%;
            padding: 18px 50px;
            color: grey;
            text-decoration: none;
            font-size: 15px;
            /*border: 1px red solid;*/
        }

        .sideBar a:hover {
            background: #ced4da;
            color: black;
        }

        .sideBar .divider {
            height: 0.5px;
            width: 100%;
            background: #ced4da;
        }

        .main-content {
            margin-left: 20%;
        }

        i {
            margin-right: 5px;
        }

        .sideBar .crossBtn {
            position: absolute;
            top: 0;
            right: 40px;
            cursor: pointer;
            font-size: 40px;
        }

        body {
            background-color: #dee2e6;
            overflow-x: hidden;
            overflow-y: hidden;

        }

        .container {

        }

        .formClass {
            /*width: 90%;*/
            height: 100vh;
            margin-left: auto;
            margin-right: auto;
            /*margin-top: 35px;*/
            /*box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;*/
            background-color: white;
            padding: 20px 90px;
            /*border-radius: 9px;*/
        }

        .display-6 {
            font-weight: 400;
            font-size: 35px;
            margin-top: 20px;
            text-align: center;
        }

        .form-row {
            padding-left: 20px;
            padding-right: 20px;
        }

        .input-group-text {
            width: 100%;
            height: 100%;
        }

        .right-main-content {
            /*margin-top: 10%;*/
        }

        .idColor {
            font-weight: bold;
            color: blueviolet;
        }

	</style>




</head>
<body>
<th:block th:replace="~{common/navigation/admin_nav/admin_navbar::navbar}"></th:block>

<th:block th:replace="~{common/navigation/admin_nav/left_sidebar::leftNavbar}"></th:block>


<div class="main-content">

	<h1 class="container">Welcome <span th:text="${user.name}"></span>
	</h1>
	<div class="right-main-content">

		<!--	form-->
		<div class="formClass" id="formId">
			<div class="heading">
				<h5 class="display-6 text-center" style="font-weight: 400; margin-top: 7%; margin-bottom: 15px;">Welcome <span th:text="${user.name}"></span></h5>
				<h6 class="text-center">Now you can do your operation.</h6>
			</div>
		</div>
	</div>
</div>


<!--	<a th:href="@{/logout}">logout</a>-->
</body>
</html>
